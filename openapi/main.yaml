openapi: "3.0.3"
info:
  title: "Tripiz API"
  description: "Backend application for Tripiz app"
  version: "1.0.0"
servers:
  - url: "http://localhost:8080"
    description: "Local server"

tags:
  - name: "User"
    description: "Operations on users"
  - name: "Bus"
    description: "Operations on bus"
  - name: "Station"
    description: "Operations on stations"
  - name: "Itinerary"
    description: "Operations on itineraries"
  - name: "Trip"
    description: "Operations on trips"

paths:
  /user/auth/signupAsClient:
    post:
      tags:
        - "User"
      summary: "Create a client account"
      description: "Create an endpoint for signing up as a client"
      operationId: signupAsClient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequestDTO'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignupResponseDTO'
        '400':
          description: Bad Request
  /user/admin/auth/signupAsDriver:
    post:
      tags:
        - "User"
      summary: "Create a driver account"
      description: "Create an endpoint for signing up as a driver"
      operationId: signupAsDriver
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequestDTO'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignupResponseDTO'
        '400':
          description: Bad Request
  /user/{id}:
    patch:
      tags:
        - "User"
      description: "Create an endpoint for updating a user"
      operationId: updateUser
      parameters:
        - name: id
          in: path
          required: true
          description: "The id of the user to update"
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequestDTO'
      responses:
        '200':
          description: "User updated successfully"
        '404':
          description: Not found
  /user/delete/{id}:
    delete:
      tags:
        - "User"
      description: "Delete a user"
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "User deleted successfully"
        '404':
          description: "Not Found"
  /user/admin/getAllUsers:
    get:
      tags:
        - "User"
      description: "Get all users"
      operationId: getAllUsers
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserDTO'
        '404':
          description: Not found
  /user/admin/countOnline:
    get:
      tags:
        - "User"
      description: "Count the number of online users"
      operationId: countOnline
      responses:
        '200':
          description: "Number of online users"
          content:
            application/json:
              schema:
                type: integer
                format: int32
        '404':
          description: "Not Found"
  /user/admin/countBlocked:
    get:
      tags:
        - "User"
      description: "Count the number of blocked users"
      operationId: countBlocked
      responses:
        '200':
          description: "Number of blocked users"
          content:
            application/json:
              schema:
                type: integer
                format: int32
        '404':
          description: "Not Found"
  /user/admin/countTotalUsers:
    get:
      tags:
        - "User"
      description: "Count the total number of users"
      operationId: countTotalUsers
      responses:
        '200':
          description: "Total number of users"
          content:
            application/json:
              schema:
                type: integer
                format: int64
        '404':
          description: "Not Found"
  /user/admin/countUsersCreatedThisMonth:
    get:
      tags:
        - "User"
      description: "Count the number of users created in a month"
      operationId: countUsersCreatedThisMonth
      responses:
        '200':
          description: "Number of users created in a month"
          content:
            application/json:
              schema:
                type: integer
                format: int64
        '404':
          description: "Not Found"
  /bus/createBus:
    post:
      tags:
        - "Bus"
      summary: "Create a new bus"
      description: "Create an endpoint for registering a new bus"
      operationId: createBus
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBusRequestDTO'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBusResponseDTO'
        '400':
          description: Bad Request
  /bus/admin/buses:
    get:
      tags:
        - "Bus"
      description: "Get all bus"
      operationId: getAllBus
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BusDTO'
        '404':
          description: Not found
  /bus/admin/countInServiceBus:
    get:
      tags:
        - "Bus"
      description: "Count the number of bus in service"
      operationId: countInServiceBus
      responses:
        '200':
          description: "Success"
          content:
            application/json:
              schema:
                type: integer
                format: int32
        '404':
          description: "Not Found"
  /bus/admin/countInMaintenanceBus:
    get:
      tags:
        - "Bus"
      description: "Count the number of bus in maintenance"
      operationId: countInMaintenanceBus
      responses:
        '200':
          description: "Success"
          content:
            application/json:
              schema:
                type: integer
                format: int32
        '404':
          description: "Not Found"
  /bus/admin/totalCapacity:
    get:
      tags:
        - "Bus"
      description: "Get the total capacity of bus in service"
      operationId: getTotalCapacity
      responses:
        '200':
          description: "Success"
          content:
            application/json:
              schema:
                type: integer
                format: int32
        '404':
          description: "Not Found"
  /bus/delete/{id}:
    delete:
      tags:
        - "Bus"
      description: "Delete a bus"
      operationId: deleteBus
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Bus deleted successfully"
        '404':
          description: "Not Found"
  /bus/{id}:
    patch:
      tags:
        - "Bus"
      description: "Create an endpoint for updating a bus"
      operationId: updateBus
      parameters:
        - name: id
          in: path
          required: true
          description: "The id of the bus to update"
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBusRequestDTO'
      responses:
        '200':
          description: "Bus updated successfully"
        '404':
          description: Not found
  /station/createStation:
    post:
      tags:
        - "Station"
      summary: "Create a new Station"
      description: "Create an endpoint for registering a new station"
      operationId: createStation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStationRequestDTO'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
  /station/admin/stations:
    get:
      tags:
        - "Station"
      description: "Get all stations"
      operationId: getAllStations
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StationDTO'
        '404':
          description: Not found
  /station/admin/{id}:
    patch:
      tags:
        - "Station"
      description: "Create an endpoint for updating a station"
      operationId: updateStation
      parameters:
        - name: id
          in: path
          required: true
          description: "The id of the station to update"
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStationRequestDTO'
      responses:
        '200':
          description: "Bus updated successfully"
        '404':
          description: Not found
  /station/delete/{id}:
    delete:
      tags:
        - "Station"
      description: "Delete a station"
      operationId: deleteStation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Station deleted successfully"
        '404':
          description: "Not Found"
  /station/admin/countInServiceStation:
    get:
      tags:
        - "Station"
      description: "Count the number of station in service"
      operationId: countInServiceStation
      responses:
        '200':
          description: "Success"
          content:
            application/json:
              schema:
                type: integer
                format: int32
        '404':
          description: "Not Found"
  /station/admin/countInMaintenanceStation:
    get:
      tags:
        - "Station"
      description: "Count the number of station in maintenance"
      operationId: countInMaintenanceStation
      responses:
        '200':
          description: "Success"
          content:
            application/json:
              schema:
                type: integer
                format: int32
        '404':
          description: "Not Found"
  /station/admin/countAllStations:
    get:
      tags:
        - "Station"
      description: "Count the total number of stations"
      operationId: countAllStations
      responses:
        '200':
          description: "Success"
          content:
            application/json:
              schema:
                type: integer
                format: int32
        '404':
          description: "Not Found"
  /station/getStations/within-square:
    post:
      tags:
        - "Station"
      summary: "Get stations within square bounds"
      description: "Retrieve all stations within a geographical square"
      operationId: getStationsWithinSquare
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetStationsRequestDTO'
      responses:
        '200':
          description: "List of stations within the specified bounds"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StationDTO'
        '400':
          description: Invalid input
        '500':
          description: Server error
  /itinerary/admin/createItinerary:
    post:
      tags:
        - "Itinerary"
      summary: "Create a new Itinerary"
      description: "Create an endpoint for registering a new itinerary"
      operationId: createItinerary
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItineraryRequestDTO'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
  /itinerary/{id}:
    get:
      tags:
        - "Itinerary"
      summary: "Get itinerary by ID"
      description: "Retrieve a single itinerary using its unique identifier"
      operationId: getItineraryById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: "Itinerary found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItineraryResponseDTO'
        '404':
          description: "Itinerary not found"
  /itinerary/getStation/{id}:
    get:
      tags:
        - "Itinerary"
      summary: "Get itinerary by station ID"
      description: "Retrieve an itinerary using a station identifier"
      operationId: getItinerariesByDepartureStation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: "Itinerary found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItineraryResponseDTO'
        '404':
          description: "Itinerary not found"
  /itinerary/admin/getAll:
    get:
      tags:
        - "Itinerary"
      description: "Get all itineraries"
      operationId: getAllItineraries
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ItineraryResponseDTO'
        '404':
          description: Not found
  /itinerary/admin/delete/{id}:
    delete:
      tags:
        - "Itinerary"
      description: "Delete an itinerary"
      operationId: deleteItinerary
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Itinerary deleted successfully"
        '404':
          description: "Not Found"
  /itinerary/admin/{id}:
    patch:
      tags:
        - "Itinerary"
      description: "Create an endpoint for updating an itinerary"
      operationId: updateItinerary
      parameters:
        - name: id
          in: path
          required: true
          description: "The id of the itinerary to update"
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItineraryRequestDTO'
      responses:
        '200':
          description: "Itinerary updated successfully"
        '404':
          description: Not found
  /trip/createTrip:
    post:
      tags:
        - "Trip"
      summary: "Create a new Trip"
      description: "Create an endpoint for registering a new trip"
      operationId: createTrip
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTripRequestDTO'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
  /trip/getTripsByDriver:
    post:
      tags:
        - "Trip"
      summary: "Get trips by the Driver id"
      description: "Retrieve all trips conducted by a specific driver using its id"
      operationId: getTripsByDriverId
      responses:
        '200':
          description: "Success"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TripDTO'
        '404':
          description: "Not found"





















components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    SignupRequestDTO:
      type: object
      required:
        - email
        - password
      properties:
        password:
          type: string
          example: "password1234"
        email:
          type: string
          format: email
          example: "user@entreprise.com"
    SignupResponseDTO:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        role:
          type: string
    UpdateUserRequestDTO:
      type: object
      properties:
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        phone:
          type: integer
    UserDTO:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        phone:
          type: integer
        status:
          type: string
        role:
          type: string
        created_at:
          type: string
    RechargeRequestDTO:
      type: object
      properties:
        walletId:
          type: string
          format: UUID
        amount:
          type: string
          format: double
        phone:
          type: string
        channel:
          type: string
    PaymentRequestDTO:
      type: object
      properties:
        walletId:
          type: string
          format: UUID
        amount:
          type: string
          format: double
        phone:
          type: string
        tripId:
          type: string
          format: UUID
    CreateBusRequestDTO:
      type: object
      properties:
        busNumber:
          type: integer
        matriculation:
          type: string
        capacity:
          type: integer
        status:
          type: string
    CreateBusResponseDTO:
      type: object
      properties:
        busId:
          type: string
          format: uuid
    BusDTO:
      type: object
      properties:
        busId:
          type: string
          format: uuid
        busNumber:
          type: integer
          format: int32
        matriculation:
          type: string
        capacity:
          type: integer
          format: int32
        status:
          type: string
          example: "En service"
    UpdateBusRequestDTO:
      type: object
      properties:
        busNumber:
          type: integer
          format: int32
        matriculation:
          type: string
        capacity:
          type: integer
        status:
          type: string
    CreateStationRequestDTO:
      type: object
      properties:
        stationName:
          type: string
        address:
          type: string
        stationType:
          type: string
        status:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
    StationDTO:
      type: object
      properties:
        stationId:
          type: string
          format: uuid
        stationName:
          type: string
          example: "Marché Central"
        address:
          type: string
          example: "Boulevard de la liberté, Douala"
        stationType:
          type: string
          example: "INTERMEDIATE"
        status:
          type: string
          example: "ACTIVE"
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
    CreateItineraryRequestDTO:
      type: object
      properties:
        route_name:
          type: string
        direction:
          type: string
          enum: [ALLER, RETOUR]
        itinerary_name:
          type: string
        estimated_duration:
          type: integer
        departure_station:
          type: string
          format: uuid
        arrival_station:
          type: string
          format: uuid
        distance:
          type: number
          format: double
    ItineraryResponseDTO:
      type: object
      properties:
        itinerary_id:
          type: string
          format: uuid
        route_name:
          type: string
        direction:
          type: string
          enum: [ ALLER, RETOUR ]
        itinerary_name:
          type: string
        estimated_duration:
          type: integer
        departure_station:
          type: string
          format: uuid
        arrival_station:
          type: string
          format: uuid
        distance:
          type: number
          format: double
    GetStationsRequestDTO:
      type: object
      properties:
        minLat:
          type: number
          format: double
        maxLat:
          type: number
          format: double
        minLng:
          type: number
          format: double
        maxLng:
          type: number
          format: double
    TripDTO:
      type: object
      properties:
        trip_id:
          type: string
          format: uuid
        bus_id:
          type: string
          format: uuid
        driver_id:
          type: string
          format: uuid
        itinerary_id:
          type: string
          format: uuid
        trip_date:
          type: string
          format: date
          example: "YYYY-MM-DD"
        schedule_departure:
          type: string
          format: time
          example: "HH:mm:ss"
        actual_departure:
          type: string
          format: time
          example: "HH:mm:ss"
        trip_status:
          type: string
          example: "En cours"
        passenger_count:
          type: integer
    CreateTripRequestDTO:
      type: object
      properties:
        bus_id:
          type: string
          format: uuid
        driver_id:
          type: string
          format: uuid
        itinerary_id:
          type: string
          format: uuid
        trip_date:
          type: string
          format: date
          example: "YYYY-MM-DD"
        schedule_departure:
          type: string
          format: time
          example: "HH:mm:ss"
        actual_departure:
          type: string
          format: time
          example: "HH:mm:ss"
        trip_status:
          type: string
          example: "En cours"






